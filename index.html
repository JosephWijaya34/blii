<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Blii</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Section 1: Intro Carousel -->
  <section id="intro" class="section">
    <div class="carousel">
      <div class="carousel-slide active"><span class="text"
          data-text="Halooo bliii 👋 (jangan di klik cepet cepett, dibaca dulu yaaaa wkwk)"></span></div>
      <div class="carousel-slide"><span class="text"
          data-text="Jadi website ini dibuat bukan pake AI (tapi juga gak full manual 😆)"></span></div>
      <div class="carousel-slide"><span class="text" data-text="Aku kepikiran iseng bikin ini buat kamuuu 🛠️"></span>
      </div>
      <div class="carousel-slide"><span class="text"
          data-text="Tapi juga nggak iseng-iseng banget sih... (sedikit serius 😳)"></span></div>
      <div class="carousel-slide"><span class="text" data-text="Nggak ada kata ulang tahun di sini ya 😏"></span></div>
      <div class="carousel-slide"><span class="text" data-text="Tapi ini bagian dari misi spesial 🎮"></span></div>
      <div class="carousel-slide">
        <span class="text" data-text="Siap lanjut?"></span><br />
        <button id="toStrengthBtn">Lanjut 🚀</button>
      </div>
    </div>
  </section>

  <!-- Section 2: Kelebihannya -->
  <section id="strengths" class="section hidden">
    <h2>✨ Fun Facts About You</h2>
    <ul class="strength-list">
      <li>Pintarnya gak kaleng-kaleng 🧠</li>
      <li>Tawa kamu tuh mood booster!</li>
      <li>Suka bantuin orang tanpa banyak omong</li>
      <li>Gayanya khas, tapi gak norak 😎</li>
      <li>Lucu + nyebelin = kombo terbaik 😆</li>
    </ul>
    <button id="toJourneyBtn">Lanjut ke Petunjuk 🗺️</button>
  </section>

  <!-- Section 3: Journey Guide -->
  <section id="journey" class="section hidden">
    <h2>📍 Petunjuk Rahasia</h2>
    <div class="slideshow">
      <div class="slide active"><img src="img/lift.jpg" alt="Mulai dari sini"></div>
      <div class="slide"><img src="img/hallway.jpg" alt="Terus lurus..."></div>
      <div class="slide"><img src="img/door.jpg" alt="Belok kanan..."></div>
      <div class="slide"><img src="img/place.jpg" alt="Tadaa 🎁"></div>
    </div>
    <div class="slideshow-controls">
      <button id="nextSlide">Lanjut ➡</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
